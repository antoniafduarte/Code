<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Project Progress</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Estilo para o contêiner da imagem e do pin */
      .map-container {
        position: relative;
        display: inline-block; /* Garante que o contêiner se ajuste ao tamanho da imagem */
      }
      /* Estilo para o hotspot point (pin) */
      .hotspot-point {
        position: absolute;
        z-index: 10;
      }
      /* Posicionamento do pin sobre Portugal Continental */
      .hotspot-point-portugal {
        top: 75%; /* Ajustado para a posição vertical de Portugal na imagem */
        left: 17.5%; /* Ajustado para a posição horizontal de Portugal na imagem */
      }
      /* Estilo para o marcador (ícone de +) */
      .hotspot-marker {
        width: 24px;
        height: 24px;
        background-color: #2563eb; /* Cor azul para o marcador */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      /* Estilo para o conteúdo que aparece ao interagir com o pin */
      .hotspot-content {
        display: none; /* Inicialmente escondido */
        position: absolute;
        top: 30px; /* Abaixo do marcador */
        left: 0;
        background-color: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 200px; /* Ajustado para o conteúdo */
        z-index: 20;
        font-size: 14px;
        color: #333;
      }
      /* Mostra o conteúdo quando o pin é clicado ou hover */
      .hotspot-point:hover .hotspot-content {
        display: block;
      }
    </style>
  </head>



    <!-- Footer sticks to bottom -->
    <footer class="bg-gray-800 text-white py-6 px-6">
      <div class="container mx-auto text-center">
        <p>Created for Path4Med Project | Last Updated: April 2025</p>
        <p class="mt-2 text-sm opacity-75">
          Developed by Diogo Pinto | GitHub:
          <a
            href="https://github.com/diogopinto1/path4med"
            class="text-blue-400 hover:underline"
            >diogopinto1/path4med</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
